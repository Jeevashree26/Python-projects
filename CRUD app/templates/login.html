<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="logincontent" ,align="center">
        <div class="logintop">
            <h1>Sign in</h1>
        </div></br></br></br></br>
        <div class="loginbottom">
            <form action="{{url_for('login')}}" method="post" autocapitalize="off">
                <div class="msg">{{msg}}</div>
                <input type="text" name="username" placeholder="Enter you Username" class="textbox" id="username" required></br></br>
                <input type="password" name="password" placeholder="Enter you password" class="textbox" id="password" required></br></br>
                <input type="submit" class="button" value="login" required>

            </form></br></br>
            <p class="worddark">New to this page? <a href="{{url_for('register')}}">Register here</a></p>
        </div>
    </div>
</body>
</html>
